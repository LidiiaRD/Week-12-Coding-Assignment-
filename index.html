<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-6">
            <form class="border p-3" id="form">
               <h2>CRUD APP</h2>
               <div class="form-group">
                  <label><i class="bi bi-people-fill"></i> User</label>
                  <input required autocomplete="off" class="form-control" id="name" placeholder="Enter user">
               </div>
               <div class="form-group">
                  <label><i class="bi bi-envelope-at-fill"></i> Email</label>
                  <input required autocomplete="off" type="email" class="form-control" id="email" placeholder="Email">
               </div>
               <button type="submit" class="btn btn-primary"><i class="bi bi-person-add"></i> Add User</button>
            </form>
         </div>
         <div class="col-6">
            <div class="user" id="user">

            </div>
         </div>
      </div>
   </div>

   <script src="index.js"></script>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>


</body>

</html>
